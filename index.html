<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Avada Construction</title>
</head>
<body>
    <!-- VueJS el Call "#app" -->
    <div id="app">
        <!-- Header -->
        <header>
            <nav>
                <!-- Navbar with VueJS component -->
                <div class="container-nav">
                    <!-- Logo / Left Navbar-->
                    <div class="logo left-nav">
                        <img src="assets/img/construction_logo.png" alt="">
                    </div>
                    <!-- Right Navbar / {{VueJsCALL}} with v-for from object-->
                    <div class="right-nav">
                        <div class="right-text" v-for="(link, index) in Navbar">
                            <a href="#">{{link.navLink}}</a>
                        </div>
                        <btn class="btn-nav">
                            <a href="#">Get Quote</a>
                        </btn>
                    </div>
                </div>
            </nav>
            <!-- Hero Img -->
            <div class="hero-img">
                <div class="little-box">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <!-- Hero Text w Btn -->
                <div class="hero-text" v-for="(text, index) in hero">
                    <h1>{{text.bigText}}</h1>
                    <h2>{{text.littleText}}</h2>            
                    <button class="hero-btn"></button>
                    <button class="hero-btn"></button>
                </div>
            </div>
            <!-- Div from Header to Body -->
            <div class="header-connect" v-for="(text, index) in connect">
                <h1>{{text.textConnect}}</h1>
                <div class="little head-connect">
                    <button class="btn-connect"></button>
                </div>
            </div>
        </header>
    </div>
        <!-- Vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Js -->
        <script src="assets/js/app.js"></script>
</body>
</html>
